services:
  db1:
    image: mysql:8.2.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: users
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql
    ports:
      - 3306:3306
    volumes:
      - ../../cmd/shauser/scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - db1-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
  redis:
    image: redis:7.2.3-alpine3.18
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  shauser:
    image: sixwaaaay/shauser:latest
    ports:
      - 50051:50051
      - 8088:8088
    depends_on:
      mysql:
        condition: service_healthy
      db1:
        condition: service_healthy
    volumes:
      - ./config.user.yaml:/app/configs/config.yaml

  graph:
    image: sixwaaaay/graph:v0.5.0
    ports:
      - 8080:8080
  mysql:
    image: mysql:8.2.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: content
      MYSQL_USER: mysql_user
      MYSQL_PASSWORD: mysql
    ports:
      - 33306:3306
    volumes:
      - ./content.sql:/docker-entrypoint-initdb.d/content.sql
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

volumes:
  mysql-data:
  redis-data:
  db1-data: