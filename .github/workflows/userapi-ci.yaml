name: account-ci
# work on path /cmd/account
on:
  push:
    paths:
      - 'cmd/userapi/**'
      - '.github/workflows/userapi-ci.yaml'
    branches:
      - main
  pull_request:
    paths:
      - 'cmd/userapi/**'
      - '.github/workflows/userapi-ci.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Build userapi Binary Executable
        run: |
          go mod tidy
          cd cmd/userapi
          go mod tidy
          go build -ldflags="-s -w" -o userapi