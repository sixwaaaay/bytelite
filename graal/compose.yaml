services:
  app:
    image: 'sixwaaaay/sharing-comment:latest'
    pull_policy: 'always'
    ports:
      - '18080:8080'
    environment:
      - 'DB_HOST=mysql'
      - 'DB_PORT=3306'
      - 'DB_NAME=db'
      - 'DB_USER=v1'
      - 'DB_PASSWORD=ABCDEF'
      - 'DB_OPTIONS=serverTimezone=Asia/Shanghai'
      - 'TRACING_PROBABILITY=0.1'
      - 'OTLP_ENDPOINT=http://jaeger:4318/v1/traces'
      - 'VOTE_SERVICE_BASE_URL=http://graph:8081'
      - 'USER_SERVICE_BASE_URL=http://shauser:5000'
    restart: 'always'
    depends_on:
      mysql:
        condition: service_healthy
  mysql:
    image: 'mysql:8.2.0'
    environment:
      - 'MYSQL_DATABASE=db'
      - 'MYSQL_PASSWORD=ABCDEF'
      - 'MYSQL_USER=v1'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '3306:3306'
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
  redis:
    image: 'redis:7.2.3-alpine3.18'
    ports:
      - '6379:6379'
  jaeger:
    image: 'jaegertracing/all-in-one:1.52'
    ports:
      - '16686:16686'
      - '4318:4318'
  shauser:
    image: 'sixwaaaay/shauser:latest-test'
    ports:
      - '5000:5000'
  graph:
    image: 'sixwaaaay/graph:0.6.0'
    ports:
      - '8081:8081'
    environment:
      - 'APP_PORT=8081'